apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-listing-api
spec:
  stategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 20%    
  replicas: 1
  selector:
    matchLabels:
      app: product-listing-api
  template:
    metadata:
      labels:
        app: product-listing-api
    spec:
      containers:
        - name: product-listing-api
          image: gcr.io/$PROJECT_ID/product-listing-api:$COMMIT_SHA
          resources:
            requests:
              cpu: "500m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"

---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: product-listing-api-hpa
spec:
  scaleTargetRef:
  apiVersion: apps/v1
  kind: Deployment
  name: product-listing-api
  minReplicas: 5
  maxReplicas: 10
  metrics:
  - type: Resource
  resource:
    name: cpu
    target:
      type: Utilization
      averageUtilization: 70

