apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-listing-api
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%    
  replicas: 2
  selector:
    matchLabels:
      app: product-listing-api
  template:
    metadata:
      labels:
        app: product-listing-api
    spec:
      containers:
        - name: product-listing-api
          image: gcr.io/PROJECT_ID/product-listing-api:SHORT_SHA
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "250m"
              memory: "512Mi"

---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: product-listing-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: product-listing-api
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

